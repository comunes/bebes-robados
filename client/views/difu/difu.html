<template name='difu'>
  <!-- -*- engine:ctemplate -*- -->
  <a href='{{headerLink}}' target='_blank'>
    <div class='bebepub-main' style='background-image: url("{{backImage}}")'>
      <div class='bebepub-main-wrapper'>
        <div class='bebepub-label-sample-{{sample}}' >Imagen de ejemplo</div>
        <div class='bebepub-textarea'>
	  <a href='{{headerLink}}' target='_blank'>
	    <div class='bebepub-textarea-header bebepub-light'>
	      <div class='bebepub-header'>
	        {{adHeader}}
	      </div>
	    </div>
	  </a>
	  <div class='bebepub-textarea-subheader bebepub-dark'>
	    <div class='bebepub-subheader'>
              <a href='{{subHeaderLink}}' target='_blank'>
	        {{siteSetting 'adcampaign-1-slogan'}}
              </a>
            </div>
	  </div>
        </div>
        {{#if qrtext}}
          {{> casoQr text=qrtext size=qrsize}}
        {{/if}}
      </div>
    </div>
  </a>
</template>
