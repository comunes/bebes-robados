<template name="DifuEditor">
  <!-- -*- engine:ctemplate -*- -->
  {{#if afectado }}
    <div id="difuintro" class="{{noParticipaClass}}">

      ¿Estarías interesado tú o tu familia en participar en nuestras campañas de difusión? Se trata de proporcionar una foto y un breve texto para conformar una especie 'publicidad' que pueda ser incluida en medios de comunicación digitales, junto con otros participantes que también cuenten su caso brevemente. Tienen este aspecto:

      <div class="container-fluid">
        {{> difu sample="true" backImage="/images/pusample1.jpg" adHeader="Busco a mi hermana, quizás puedas ser tú o la conozcas" headerLink="/bebe/KjsSExbdiFosStrvh" subHeaderLink="/" }}
      </div>
    </div>

    <div class="checkbox">
      <label>
        <input id="participar" type="checkbox" {{participa}}/>Sí, quiero participar en esta campaña de difusión
      </label>
    </div>

    <div id="difueditor" class="{{participaClass}}">
      <div class="form-group">
        <label for="adtitle">¿Qué título pondrías para describir vuestro caso?</label>
        <input type="text" class="form-control" value="{{dynHeader}}"  id="adtitle" placeholder="Por ejemplo: Busco a mi hermana, quizás puedas ser tú o la conozcas"/>
      </div>

      <div class="row">
        <div class="col-md-5">
          <h4>Previsualización</h4>
          {{> difu backImage=dynPhoto adHeader=dynHeader headerLink="/bebe/KjsSExbdiFosStrvh" sample="false" subHeaderLink="/" }}
        </div>
        <div class="col-md-7">
          <h4>Elige y recorta una imagen</h4>
          <div class="row">
            {{#if notCropping}}
              <input type="file" accept="image/*" id="files" />
            {{/if}}
            {{#if cropping}}
              <div class="row img-cropped-legend">
                Selecciona con el ratón la parte de la foto a usar. Puedes usar el scroll de tu ratón para acercar o alejar la foto.
              </div>
            {{/if}}
            <img id="cropperimage" />
          </div>
        </div>
      </div>
    </div>
  {{/if}}
</template>
