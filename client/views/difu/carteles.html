<template name="carteles">
  <div class="carteles-casos">
    <div class="cartel-row">
      {{> difu sample="true" backImage="/images/pusample1.jpg" adHeader="Busco a mi hermana, quizás puedas ser tú o la conozcas" headerLink="#" subHeaderLink="#" qrtext=sitedomain qrsize="70px" }}
      {{> difu sample="true" backImage="/images/pusample3.jpg" adHeader="Busco a mi hijo, quizás puedas ser tú" headerLink="#" subHeaderLink="#" qrtext=sitedomain qrsize="70px" }}
    </div>
    <div class="cartel-row">
      {{> difu sample="true" backImage="/images/pusample1.jpg" adHeader="Busco a mi hermana, quizás puedas ser tú o la conozcas" headerLink="#" subHeaderLink="#" qrtext=sitedomain qrsize="70px" }}
      {{> difu sample="true" backImage="/images/pusample3.jpg" adHeader="Busco a mi hijo, quizás puedas ser tú" headerLink="#" subHeaderLink="#"  qrtext=sitedomain qrsize="70px" }}
    </div>
    <div class="cartel-row">
      {{> difu sample="true" backImage="/images/pusample4.jpg" adHeader="Busco a mi familia biológica, quizá sea la tuya" headerLink="#" subHeaderLink="#"  qrtext=sitedomain qrsize="70px" }}

  <div class="cartel-footer">
    <div class="cartel-slogan">
      {{siteSetting 'adcampaign-1-slogan'}}

    <div class="cartel-right">
      <div class="cartel-qr"><span class="cartel-logo"><img src="/images/logo200.png" /></span>{{> QrCode text=sitedomain size="100px" }}</div>
      <div class="cartel-domain">{{siteSetting 'site-domain'}}</div>
      <div class="cartel-tw">{{siteSetting 'site-twitter'}}</div>
    </div>
  </div>
</template>
