<template name="home">
  <div class="header-wrapper">
    <h2 class="main ui header">Tras miles de casos de bebes robados<br>
      <b>queremos reencontrarnos</b></h2>
    <div class="sub header">
      <h3>Durante décadas y hasta hace no mucho, ha habido infinidad de robos de recién nacidos en España en clínicas y maternidades por motivos ideológicos y/o económicos.
        <br>
        <br>
        Esta iniciativa tiene varios objetivos:</h3>
    </div>
  </div>
  <div class="container">
  <div class="row ui four column main-content features grid">

    <div class="col-xs-6 col-sm-3 center aligned column">
      <a href="{{ pathFor 'nuevoBebe'}}" class="ui unstyled no-hover-styles no-underline link icon header">
        <span class="headline">Registrar esos casos</span>
        <i class="fa fa-archive icon"></i>
      </a>
    </div>

    <div class="col-xs-6 col-sm-3 center aligned column">
      <a href="{{ pathFor 'personsList'}}" class="ui unstyled no-hover-styles no-underline link icon header">
        <span class="headline">Facilitar el reencuentro</span>
        <i class="fa fa-search icon"></i>
      </a>
    </div>

    <div class="col-xs-6 col-sm-3 center aligned column">
      <a href="{{ pathFor 'denuncia'}}" class="ui unstyled no-hover-styles no-underline link icon header">
        <span class="headline">Servir de denuncia</span>
        <i class="fa fa-shield icon"></i>
      </a>
    </div>

    <div class="col-xs-6 col-sm-3 center aligned column">
      <a href="{{ pathFor 'difusion'}}" class="ui unstyled no-hover-styles no-underline link icon header">
        <span class="headline">Facilitar la difusión</span>
        <i class="fa fa-bullhorn icon"></i>
      </a>
    </div>

  </div>

  <form id="home-main-form" class="form-horizontal">
    <div class="form-group form-group-lg has-feedback">
      <input id="home-main-search" class="form-control" type="text" placeholder="Buscar por nombre, lugar, hospital, personal médico, etc">
       <span class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true"></span>
    </div>
  </form>

  <div class="row">
    <div class="col-md-6">
      {{> yearSlider header="" subheader="Bebes robados entre los años"}}
    </div>
  </div>
  <div class="map-container">
    {{> googleMap name="mainMap" options=mainMapOptions}}
  </div>
  <div class="assistant-comment">Puedes pulsar en los marcadores del mapa para obtener más información de cada caso</div>
  </div>
</template>
