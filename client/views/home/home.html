<template name="home">
  <div class="header-wrapper">
    <h2 class="main ui header">Tras más de 300.000 casos de bebes robados<br>
      <b>queremos reencontrarnos</b></h2>
    <div class="sub header">
      <h3>(Descripción de la iniciativa de ejemplo) Durante décadas ha habido infinidad de robos de recién nacidos en España, adopciones irregulares, etc. bla bla bla
        <br>
        <br>
        Esta iniciativa tiene varios objetivos:</h3>
    </div>
  </div>
  <div class="container">
  <div class="ui four column main-content features grid">

    <div class="center aligned column">
      <a href="/nuevoBebe" class="ui unstyled no-hover-styles no-underline link icon header">
        <span class="headline">Registrar esos casos</span>
        <i class="fa fa-archive icon"></i>
      </a>
    </div>

    <div class="center aligned column">
      <a href="/bebes" class="ui unstyled no-hover-styles no-underline link icon header">
        <span class="headline">Facilitar el reencuentro</span>
        <i class="fa fa-search icon"></i>
      </a>
    </div>

    <div class="center aligned column">
      <a href="/en-construccion" class="ui unstyled no-hover-styles no-underline link icon header">
        <span class="headline">Servir de denuncia</span>
        <i class="fa fa-shield icon"></i>
      </a>
    </div>

    <div class="center aligned column">
      <a href="/ad-sample" class="ui unstyled no-hover-styles no-underline link icon header">
        <span class="headline">Facilitar la difusión</span>
        <i class="fa fa-bullhorn icon"></i>
      </a>
    </div>

  </div>

  <form id="home-main-form" class="form-horizontal">
    <div class="form-group form-group-lg has-feedback">
      <input id="home-main-search" class="form-control" type="text" placeholder="Buscar por nombre, lugar, hospital, personal médico, etc">
       <span class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true"></span>
    </div>
  </form>

  <div class="row">
    <div class="col-md-6">
      {{> yearSlider header="" subheader="Bebes robados entre los años"}}
    </div>
  </div>
  <div class="map-container">
    {{> googleMap name="mainMap" options=mainMapOptions}}
  </div>
  </div>
</template>
