<template name="filesDownload">
  <!-- -*- engine:ctemplate -*- -->

  {{#each file in files}}
    <div class="list-group">
      <a class="list-group-item" href="{{fileLink file}}?download=true" hook="track" download="{{file.name}}" target="_parent">{{file.name}}</a>
    </div>
  {{/each}}

</template>
