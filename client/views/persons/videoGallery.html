<template name="videosGallery">
  <!-- -*- engine:ctemplate -*- -->

  {{#if tieneVideos}}
    <legend>{{_"VÃ­deos relacionados con este caso"}}</legend>
  {{/if}}

  {{#each video in ytVideos}}
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="embed-responsive embed-responsive-4by3">
          <div class="embed-responsive-item">
            {{{embedYoutube video}}}
          </div>
        </div>
      </div>
    </div>
  {{/each}}

  {{#each video in vimeoVideos}}
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="embed-responsive embed-responsive-4by3">
          <div class="embed-responsive-item">
            {{{embedVimeo video}}}
          </div>
        </div>
      </div>
    </div>
  {{/each}}

  {{#each video in otherVideos}}
    <div class="panel panel-default">
      <div class="panel-body">
        <a href={{video}} target="_blank">{{video}}</a>
      </div>
    </div>
  {{/each}}
</template>
