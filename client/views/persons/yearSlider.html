<template name="yearSlider">
  <div class="yearSlider">
    <div class="year-slider-header row">{{header}}</div>
    <br/>
    <div class="row">

      <div class="col-xs-6">
        <div class="row">
          <div class="year-slider-subheader" title="Mover los tiradores">{{subheader}} <span class="year" id="initSliderYear"></span> y <span class="year" id="endSliderYear"></span>:</div>
        </div>
        <div class="row"><div title="Mover los tiradores" id="yearSlider"></div></div>
      </div>

      <div class="col-xs-6"></div>
    </div>
  </div>
</template>
